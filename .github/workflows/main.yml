name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Dispara quando uma tag como v1.0.0 Ã© enviada

permissions:
  contents: write # NecessÃ¡rio para criar releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Instalar DependÃªncias
        run: npm install

      # ğŸ” Teste se o GH_TOKEN estÃ¡ disponÃ­vel (sem mostrar o valor)
      - name: 4. Testar GH_TOKEN
        run: echo "GH_TOKEN existe? $([[ -n \"${GH_TOKEN}\" ]] && echo true || echo false)"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ğŸ—ï¸ Build do Electron (gera AppImage, exe, dmg, etc.)
      - name: 5. Rodar a Build (GeraÃ§Ã£o dos Instaladores)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run dist

      # ğŸ“¦ Upload dos artefatos gerados para consulta no GitHub Actions
      - name: 6. Upload dos Artefatos
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
