<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Medidas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“ Conversor de Medidas</h1>
      <p>Converta facilmente entre diferentes unidades</p>
    </header>

    <main>
      <div class="converter-section">
        <label for="categoria">Categoria:</label>
        <select id="categoria" onchange="atualizarUnidades()">
          <option value="comprimento">Comprimento</option>
          <option value="massa">Massa</option>
          <option value="temperatura">Temperatura</option>
          <option value="volume">Volume</option>
          <option value="area">Ãrea</option>
        </select>
      </div>

      <div class="converter-section">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor" oninput="converter()">
      </div>

      <div class="converter-section">
        <label for="unidadeDe">De:</label>
        <select id="unidadeDe" onchange="converter()">
        </select>
      </div>

      <div class="converter-section">
        <label for="unidadePara">Para:</label>
        <select id="unidadePara" onchange="converter()">
        </select>
      </div>

      <div class="resultado">
        <h2>Resultado:</h2>
        <div id="resultadoValor">0</div>
      </div>

      <button class="btn-limpar" onclick="limpar()">Limpar</button>
    </main>

    <footer>
      <p>Desenvolvido com Electron.js</p>
    </footer>
  </div>

  <script src="converter.js"></script>
</body>
</html>
